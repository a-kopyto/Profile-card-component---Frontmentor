<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <div id='card-component'>
    <div id='card-component-top'>
      <img src='images/bg-pattern-card.svg'>
      <img src='images/image-victor.jpg' id='image'>
      <p class='bold-font'>Victor Crest <span>26</span></p>
      <p class='city'>London</p>
    </div>

    <div id='card-component-bottom'>
      <div>
        <p class="number">80K</p>
        <p class='description'>Followers</p>
      </div>
      <div>
        <p class="number">803K</p>
        <p class='description'>Likes</p>
      </div>
      <div>
        <p class="number">1.4K</p>
        <p class='description'>Photos</p>
      </div>
    </div>

  </div>

 
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://github.com/a-kopyto" target="_blank" id='user'>Aleksandra K.</a></p>
    
  </div>
</body>
</html>
